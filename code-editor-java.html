<!DOCTYPE html>
<html>
<head>
  <title>Java Code Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous"></script>
  <script src="compiler-java.js"></script>
  <style>
    #editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
    }
    #output {
      position: absolute;
      top: 340px;
      left: 0;
      width: 100%;
      height: 200px;
      border: 1px solid black;
      overflow: auto;
    }
  </style>
</head>
<body>
  <pre id="editor">public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}</pre>
  <button id="runBtn" onclick="runCode();">Run</button>
  <div id="output"></div>
</body>
</html>
