<!DOCTYPE html>
<html>
<head>
  <title>Code Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt-stdlib.js"></script>
  <style>
    #editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
    }
    #output {
      position: absolute;
      top: 340px;
      left: 0;
      width: 100%;
      height: 200px;
      border: 1px solid black;
      overflow: auto;
    }
    #language-selector {
      position: absolute;
      top: 310px;
      left: 0;
    }
  </style>
</head>
<body>
  <pre id="editor">print('Hello, World!')</pre>
  <button id="runBtn" onclick="runCode();">Run</button>
  <select id="language-selector">
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="html">HTML</option>
    <option value="javascript">JavaScript</option>
  </select>
  <div id="output"></div>
  <script src="compiler.js"></script>
</body>
</html>
