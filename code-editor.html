<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Compiler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js"></script>
  <style>
    #editor {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <button onclick="executeCode()">Run Code</button>
  <div id="output"></div>

  <script>
    // Initialize the Ace editor
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    // Function to execute JavaScript code from the editor
    function executeCode() {
      const code = editor.getValue();
      try {
        const output = eval(code);
        document.getElementById("output").innerText = "Output: " + output;
      } catch (error) {
        document.getElementById("output").innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
