<!DOCTYPE html>
<html>
<head>
  <title>CSS Code Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous"></script>
  <script src="compiler-css.js"></script>
  <style>
    #editor {
      position: absolute;
      top: 50px;
      left: 50px;
      width: calc(100% - 100px);
      height: 300px;
    }
    #runBtn {
      position: absolute;
      top: 370px;
      left: 50px;
    }
    #output {
      position: absolute;
      top: 420px;
      left: 50px;
      width: calc(100% - 100px);
      height: 200px;
      border: 1px solid #000000;
      overflow: auto;
    }
  </style>
</head>
<body>
  <pre id="editor">body {
  background-color: #ffffff;
}
h1 {
  color: #000000;
}</pre>
  <button id="runBtn" onclick="runCode();">Run</button>
  <div id="output"></div>
</body>
</html>
