<!DOCTYPE html>
<html>
<head>
  <title>HTML Code Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous"></script>
  <script src="compiler-html.js"></script>
  <style>
    #editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
    }
    #output {
      position: absolute;
      top: 340px;
      left: 0;
      width: 100%;
      height: 200px;
      border: 1px solid #000000;
      overflow: auto;
    }
  </style>
</head>
<body>
  <pre id="editor">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;title&gt;Hello, World!&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Hello, World!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</pre>
  <button id="runBtn" onclick="runCode();">Run</button>
  <div id="output"></div>
</body>
</html>
